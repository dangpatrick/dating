<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>My dating website</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        <a class="navbar-brand" href="member-summary">Admin</a>
    </nav>

    <div id="innerCon">
        <form method="post" action="#">
            <div class="container border">
                <div class="row"> <!-- start of a row div that contain 2 columns -->

                    <div class="col justify-content-center m-5"> <!-- column 1-->
                        <fieldset class="form-group  p-2">
                            <!--Personal Info -->
                            <legend>Personal Information</legend>
                            <hr>

                            <!--name -->

                            <div class="form-group">
                                <label for="fname">First Name
                                    <input type="text" class="form-control" id="fname" name="fname" value="{{ @userFirstName }}">
                                    <check if="{{ isset(@errors['fname']) }}">
                                        {{ @errors['fname'] }}
                                    </check>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" value="{{ @userLastName }}">
                                <check if=" {{ isset(@errors['lname']) }}">
                                    {{ @errors['lname'] }}
                                </check>
                            </div>

                            <!--age-->
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ @userAge }}">
                                <check if=" {{ isset(@errors['age']) }}">
                                    {{ @errors['age'] }}
                                </check>
                            </div>


                            <!--gender-->
                            <div class="form-group">
                                <label>Select Your Gender</label>
                                <div >
                                    <repeat group="{{ @genders }}" value="{{ @gender }}">
                                        <label><input type="radio"
                                                      name="gender"
                                                      id="{{ @gender }}"
                                                      value="{{ @gender }}"
                                            <check if="{{ @gender == @userGender }}">checked</check>>
                                            {{ ucfirst(@gender) }}
                                            </input></label> &nbsp; &nbsp; &nbsp;
                                    </repeat>
                                </div>
                                <check if="{{ isset(@errors[ 'gender' ]) }}">
                                    {{ @errors['gender'] }}
                                </check>
                            </div>

                            <!--phone number-->
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="number" class="form-control" id="phone" name="phone" value="{{ @userPhone}}" maxlength="10" >
                                <check if=" {{ isset(@errors['phone']) }}">
                                    {{ @errors['phone'] }}
                                </check>
                            </div>
                        </fieldset>

                        <!--Premium Member -->
                        <fieldset>
                            <legend>Premium Membership</legend>
                            <label>
                                <input type="checkbox" id="memberChoice" name="memberChoice" value="{{ @userChoice }}"> Sign me up for a Premium Account!
                            </label>
                        </fieldset>

                    </div>

                        <div class="col-md-4 col-lg-4">
                    <div id="note">
                        <p><strong>Note:</strong> All information entered is protected by our privacy policy.
                            Profile information can only be viewed by others with your permission.
                        </p>

                    </div>

                    <div class="col-xs-3" id="mybutton">
                        <button type="submit" class="btn btn-info">Next></button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
