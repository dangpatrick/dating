<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My dating website</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        <a class="navbar-brand" href="member-summary">ADMIN</a>
    </nav>
    <form method="post" action="#">
        <div class="container border">

            <div class="row"> <!-- start of a row div that contain 2 columns -->

                <div class="col justify-content-center m-5"> <!-- column 1-->
                    <fieldset class="form-group  p-2">
                        <legend>Profile</legend>
                        <hr>

                        <!--name -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ @userEmail }}">
                            <check if=" {{ isset(@errors['email']) }}">
                                {{ @errors['email'] }}
                            </check>
                        </div>

                    </fieldset>
                    <!--State-->
                    <fieldset class="form-group  p-2">
                        <label>State(optional)</label>

                        <select class="form-control" id="state" name="state" value=" {{ @userState }}" >
                            <option value='none'>Select a State</option>
                            <repeat group="{{ @states }}" value="{{ @state }}">
                                <option value="{{ @state }}"

                                <check if="{{ @state == @userState }}">
                                    selected="selected"
                                </check>
                                >{{ @state }}
                                </option>
                            </repeat>
                            <!--<option value="washington">Washington</option>-->
                        </select>
                    </fieldset>
                    <!--seeking-->
                    <fieldset>
                        <div class="form-group">
                            <label>Select Seeking Gender (optional)</label>
                            <div >
                                <repeat group="{{ @seekings }}" value="{{ @seeking }}">
                                    <label><input type="radio"
                                                  name="seeking"
                                                  id="{{ @seeking }}"
                                                  value="{{ @seeking }}"
                                        <check if="{{ @seeking == @userSeeking }}">checked</check>>
                                        {{ ucfirst(@seeking) }}
                                        </input></label> &nbsp; &nbsp; &nbsp;
                                </repeat>
                            </div>
                            <check if="{{ isset(@errors[ 'seeking' ]) }}">
                                {{ @errors['seeking'] }}
                            </check>
                        </div>

                    </fieldset>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bio">Biography(optional)</label>
                        <input class="form-control" id="bio" name="bio" value="{{ @userBio }}" role="textbox" contenteditable="true">
                        <check if=" {{ isset( @errors['bio'] ) }}">
                            {{ @errors['bio'] }}
                        </check>
                    </div>
                </div>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-info">Next></button>
            </div>
            <br>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
